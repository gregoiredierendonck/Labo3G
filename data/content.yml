h1: "Labo3G"
h2: " Galerie associative <br/>pour la promotion d'artistes amateurs"

noevent: 
  title:
    small: "Il n’y a pas exposition pour le moment"
    big: "Labo3G vous donne rendez-vous en mai pour sa prochaine exposition"
  texte: |
    Nous sommes actuellement en train de préparer notre prochaine exposition… 
    Entrez votre adresse email et nous vous enverrons une invitation&nbsp;!

lagalerie:
  title:
    small: "Galerie d'"
    big: "Artistes Amateurs"
  texte: |
    Labo3G est une association à but non-lucratif
    qui valorise les créations d’artistes amateurs
    dans un esprit de convivialité, d’échanges et de recherches. 
    Chaque trimestre, l'association réunit une sélection
    d'artistes amateurs de tous les horizons
    au sein d'un espace aménagée pour la mise en avant
    de toutes les techniques et de tous les genres :
    peinture, collage, photo, vidéo, mozaïque, sculpture, installation...
  images:
    -
      path: "image-galerie-1.jpg"
      title: "Galerie 1"
    -
      path: "image-galerie-2.jpg"
      title: "Galerie 2"
    -
      path: "image-galerie-3.jpg"
      title: "Galerie 3"

lelieu:
  title:
    small: "Un "
    big: "Lieu unique"
  texte: |
    Labo3G vous accueille à Lille dans un espace de XXm2 unique et convivial.
    Réaménagé à chaque exposition, les œuvres présentées sont sublimées
    par un éclairage aménagé et un accrochage réfléchi.
    Venez vous immerger dans ce cabinet de curiosité,
    ou l'art se mêle à une multitude d'objets étranges et inattendus.
  linkpath: "#contact"
  linktext: "Nous rendre visite"
  images:
    -
      path: "image-lieu-1.jpg"
      title: "Le lieu 1"
    -
      path: "image-lieu-2.jpg"
      title: "Le lieu 2"

association:
  title:
    small: "L' "
    big: "Association"
  texte: |
    Crée en 2012, l’association Labo3G est composée de 31 membres actifs, 
    artistes ou amateurs d'art, aux rôles définis : chargés de communication, 
    gestion des comptes, animateurs, loremipsum.
    Elle a pour rôle le rayonnement des activités artistiques dans le nord de France, 
    lorem ipsum dolore maet set acterem.
    Nous sommes constamment à la recherche de nouveaux adhérents 
    pour nous aider dans le développement de l'activité artistique régionale. 
    Vous souhaitez participez à l’aventure ? Écrivez-nous un email en nous décrivant votre profil&nbsp;!
  linktext: "Découvrir les membres"
  linkpath: "membres.html"

exposer:
  title:
    big: "Exposer"
    small: " à la galerie"
  texte: |
    Vous avez réalisé une ou un ensemble d’œuvres et souhaitez présenter 
    vos travaux aux côtés d’autres artistes amateurs au sein de notre galerie&nbsp;? 
    Nous sommes constamment à la recherche de profils comme le votre&nbsp;!
    <br/><br/>
    La démarche à suivre ne pourrait être plus simple&nbsp;: 
    envoyer nous par email vos coordonnées, une présentation de vous 
    et un aperçu des travaux que vous souhaitez exposer… 
    Nous reviendrons vers vous pour organiser votre exposition&nbsp;!
  linktext: "Exposer à la galerie"
  image1:
    path: "image-exposer-1.jpg"
    title: "exposer-1"
  image2:
    path: "image-exposer-2.jpg"
    title: "exposer-2"
  image3:
    path: "image-exposer-3.jpg"
    title: "exposer-3"

soutenir:
  title:
    small: "Notre concept vous plait&nbsp;? "
    big: "Soutenir la galerie"
  texte: |
    Chaque euro reversé à la galerie sera investi dans des solutions d’accrochage 
    et d’aménagement de l’espace afin de faire rayonner 
    comme il se doit la création artistique lilloise&nbsp;!
  linkpath: "http://www.google.com"
  linktext: "Faire un don"
  images: 
    -
      path: "image-soutenir-1.jpg"
      title: "soutenir-1"

adresse:
  title:
    small: "À Lille, au cœur de Fives, "
    big: "Venir à la galerie"
  texte: |
    La galerie Labo3g se fait un plaisir de vous accueillir pendant les périodes d’exposition 
    les mercredi et les week-end de 10h00 à 18h00 à Lille, à 1min à pied de la station 
    de Métro “Lille Fives”, au<br/>
    <span class="">
    Galerie Labo3G<br/>
    15, rue de Lannoy<br/>
    59000 Lille
    </span>
  linktext: "Voir sur une carte"
  images: 
      path: "image-contact-1.jpg"
      title: "adresse-1"

contact:
  title:
    small: "Envie de discuter&nbsp;? "
    big: "Nous contacter"
  texte: |
    Besoin d’informations supplémentaire ? Envi de discuter d’un projet&nbsp;? 
    Nous sommes à votre disposition par email… 
    Laissez-nous votre message, nous reviendrons vers vous au plus vite.
  linktext: "Nous contacter"
  images: 
    -
      path: "image-contact-2.jpg"
      title: "contact-1"

newsletter:
  title:
    small: "Toute l'actualité Labo3G "
    big: "Notre Newsletter"
  texte: |
    Recevez toute l’actualité Labo3G dans votre boîte mail... Que du bonheur&nbsp;!
  placeholder: "Votre adresse email…"
  linktext: "S'abonner"


