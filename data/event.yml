propaltitle: La proposition incitative
propaltexte: |
  Mesdames et Messieurs,<br/>
  <br/>
  Lorsque nous avons présenté pour la première fois les résultats de nos travaux, bon nombre de nos collègues se sont montrés sceptiques à propos de la qualité de
  la matérialité que nous sommes parvenus à atteindre. Depuis lors, les sessions de présentation que nous avons mises en place ont permis de lever la plupart des
  réserves émises : les membres de la communauté scientifique, qui ont eu la chance d'en faire partie, réfléchissent déjà aux multiples applications possibles dans les
  domaines de la médecine et de la psychiatrie.<br/>
  Il s'avère cependant nécessaire aujourd'hui de développer ces sessions, afin que l'ensemble de la communauté scientifique de haut niveau puisse s'emparer du fruit
  de nos recherches.<br/>
  <br/>
  C'est à ce titre que vous êtes conviés à la matérialisation des songes drolatiques de Monsieur Vanderkeuken.
  Matérialiser des songes et les présenter à un public, même si celui-ci est averti et trié sur le volet, nécessite de mettre en œuvre des protocoles exigeants, qui
  garantissent entre autres la préservation de certains aspects de l'intimité du sujet dont les rêves sont dévoilés (certains fantasmes sexuels ont ainsi été expurgés
  pour des raisons que chacun comprendra, même si cela peut apparaître regrettable).
  Nous avons ainsi choisi de vous présenter, à titre d'exemple, la matérialité des songes d'un sujet masculin volontaire de 68 ans, André Vanderkeuken, qui a eu une
  vie somme toute banale. Les songes ont été captés dans des rêves au cours de nuits comprises entre le 1er décembre 2016 et le 28 février 2017.
  <br/>
  <br/>
  Monsieur Vanderkeuken est né à Bruxelles (Belgique) le 1er janvier 1950.<br/>
  <br/>
  Il a passé toute son enfance dans une petite maison située à proximité de la Gare du Midi. De la fenêtre de sa chambre, il regardait chaque matin et chaque soir les
  trains partir vers des destinations qui le faisaient rêver. La photographie d'Albert premier, roi des Belges, trônait dans la salle à manger ; sa grand-mère Adélaïde
  (qui était un peu sourde) l'encourageait à prendre exemple sur ce grand homme dont l'autorité était reconnue jusqu'au-delà des frontières du royaume (il était
  même craint des habitants de Knokke-le-Zoute dont on connaît l'esprit d'indépendance). Elle regrettait néanmoins le temps, pas si éloigné, où le Congo faisait
  partie de ce royaume, même si les indigènes ne s'étaient apparemment pas appropriés toutes les règles de bienséance des personnes civilisées. Il aurait fallu,
  selon elle, faire preuve d'un peu moins de diplomatie, et mettre au pas tout ce petit monde mal élevé. Elle allait de temps à autres jusqu'à ressortir d'un placard
  fermé à clé des vieux numéros de la revue Signal, qu'elle commentait de manière passionnée, et qui prouvait qu'on pouvait être efficace lorsqu'on s'en donnait la
  peine.<br/>
  <br/>
  Il faut préciser qu'André Vanderkeuken portait sa grand-mère aux gémonies. Elle l'emmenait chaque samedi Place du Jeu de balle, à proximité de chez lui, où se
  tenait un marché aux puces. André était émerveillé par la profusion d'objets étalés à même le sol, mais aussi par les odeurs, les couleurs, les bruits : tout cela se
  mêlait de façon à lui donner la sensation d'être au centre du monde et de le dominer. Généralement, en rentrant chez eux, ils s'arrêtaient devant la grande bâtisse
  des Editions du Lombard. Le grand-père d'André y avait travaillé de nombreuses années en tant que pigiste, ce qui avait pour conséquence une admiration de
  l'ensemble de la famille pour Monsieur Hergé.<br/>
  <br/>
  Le petit Vanderkeuken était somme toute un enfant facile et discipliné ; naturellement un peu espiègle, il s’amusait, comme beaucoup d’enfants bruxellois, à viser
  avec sa carabine à fléchettes les corbeaux, moineaux et pigeons qui rodaient incessamment à proximité du Palais de justice.
  Une fois par mois Adélaïde emmenait son petit-fils au cinéma. Ce que préférait le petit André, c'était incontestablement les westerns. Les choses étaient si claires,
  si évidentes par rapport à son pays où les habitants, tous blancs et costumés de manière identique, s'affrontaient de manière incongrue avec leur langue : en
  français (ah, la Belqique!), néerlandais (ha, Koninkrijk België !), et allemand (ach, Königreich Belgien!). Au moins, dans les westerns, le méchant était
  immédiatement reconnu : il avait la peau rouge et était habillé (et maquillé) d'une manière qui faisait un peu pitié (il n'avait pas de quoi s'acheter une chemise et
  un chapeau à plumes avec un chapeau).<br/>
  <br/>
  Mais l'un des événements qui impressionna le plus Monsieur Vanderkeuken dans sa jeunesse fut sa visite de l'exposition universelle de 1958. En compagnie de
  ses parents, il découvrit toutes les perspectives du monde futur : la judicieuse utilisation de l'atome, la conquête de l'espace ! Selon les soirs, il rêvait d'être le
  scientifique bienfaiteur de l'humanité ou le fou destructeur dont la puissance le fascinait...
  Lorsqu'il eut quinze ans, André annonça à ses parents qu'il voulait être acteur. Son père ne s'inquiéta pas réellement de ce projet absurde, et mit cette idée
  saugrenue sur le compte des sorties régulières de son fils au théâtre de marionnettes Toone.
  Effectivement, quelques mois plus tard, il fit part de son nouveau projet : devenir un célèbre spécialiste de chirurgie esthétique. Se rendre lui-même beau, après
  s'être fait la main sur quelques patients, était une perspective qui l'intéressait au plus haut niveau. Il envisageait, une fois sa transformation opérée, de disposer à
  sa guise d'un vivier de jeunes filles qui seraient totalement entre ses mains... Malheureusement pour lui, ce fantasme d'adolescent fut mis à mal, son approche de
  la médecine ne se révélant pas probante: le laboratoire dans lequel le reçut le docteur Glux pour son premier cours le traumatisa. Il faut dire qu'on apprit (mais
  bien des années plus tard) que ce dernier était en réalité vétérinaire.
